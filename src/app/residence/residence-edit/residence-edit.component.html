<div class="card w-100 mt-5">
  <div class="card-header text-white bg-info">
    {{pageTitle}}
  </div>

  <div class="card-body pr-0">
    <form novalidate (ngSubmit)="saveData()"  [formGroup]="registerForm">
      <div class="form-group row mb-2">
        <label for="residenceName" class="col-md-2 col-form-label">
          Nom Hotel
        </label>
        <div class="col-md-8">
          <input type="text" id="residenceName" formControlName="residenceName" class="form-control"  placeholder="Nom(obligatoire)"  [ngClass]="{
            'is-invalid' : registerForm.get('residenceName').touched && !registerForm.get('residenceName').valid
          }"
        />
        <div class="invalid-feedback">
          <span *ngIf="registerForm.get('residenceName').errors?.['required']"> Entrez le nom de la r√©sidence </span>
        </div>
        </div>
      </div>
      <div class="form-group row mb-2">
        <label for="priceId" class="col-md-2 col-form-label">
          prix
        </label>
        <div class="col-md-8">
          <input type="number" class="form-control" id="priceId" formControlName="price" placeholder="Prix(obligatoire)" [ngClass]="{
            'is-invalid' : registerForm.get('price').touched && !registerForm.get('price').valid
          }"
        />
        <div class="invalid-feedback">
          <span *ngIf="registerForm.get('price').errors?.['required']"> Entrez le prix</span>
        </div>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label for="description" class="col-md-2 col-form-label">
          Description
        </label>
        <div class="col-md-8">
         <textarea id="description" id="description" formControlName="description" class="form-control"></textarea>
        </div>
      </div>
      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <!-- {{[disabled]="!registerForm.valid"}} -->
          <button type="submit" [disabled]="!registerForm.valid" class="btn btn-info mr-3">
            Sauvegarder
          </button>
          <button class="btn btn-outline-secondary mr-3">
            annuler
          </button>
          <button class="btn btn-outline-danger mr-3"  (click)="deleteHotel()">
            Supprimer
          </button>
        </div>
      </div>
    </form>
  </div>
</div>


</div>

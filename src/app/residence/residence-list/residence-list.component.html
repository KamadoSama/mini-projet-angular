  <div class="row row-cols-1 row-cols-md-3 " data-aos="fade-right" data-aos-duration="1000">

      <div class="card">
        <img [src]="residence.imageUrl" [title]="residence.residenceName" [alt]="residence.residenceName" class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title">{{residence.residenceName}}</h5>
          <p class="card-text">
            {{residence.description}}
          </p>
          <p class="card-text">
            {{residence.price | currency:'EUR':'symbol':'1.2-2':'fr' }}
          </p>
          <div class="d-flex justify-content-between align-items-baseline">

            </span>
            <span class="material-icons bg-info text-white p-2 rounded-circle btn" [routerLink]="['/residence',residence.id]">

            </span>
